<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CHOCHO的2021</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
		<link rel="stylesheet" href="css/cho.css"/>
		<link rel="stylesheet" type="text/css" href="css/cho_padding_margin.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<!-- header开始 -->
		<nav class="ui inverted attached segment cho-padded-tb-mini cho-shadow-small">
		    <div class="ui container">
		        <div class="ui inverted  secondary menu stackable">
		            <h2 class="ui olive header item">秋秋的2021</h2>
		            <a href="#" class="active cho-item item cho-mobile-hide">
		                <i class=" olive home icon"></i><span class="cho-white">考研</span>
		            </a>
		            <a href="#" class="cho-item item cho-mobile-hide">
		                <i class="olive tasks icon"></i><span class="cho-white">课程</span>
		            </a>
		            <a href="#" class="cho-item item cho-mobile-hide">
		                <i class="olive tags icon"></i><span class="cho-white">其他</span>
		            </a>
		            <a href="#" class="cho-item item cho-mobile-hide">
		                <i class="olive calendar check icon"></i><span class="cho-white">统计</span>
		            </a>
		            <div class="right cho-item item cho-mobile-hide">
		                <div class="ui icon inverted transparent input">
		                    <input type="text" placeholder="输入关键词"/>
		                    <i class="search link icon olive"></i>
		                </div>
		            </div>
		        </div>
		    </div>
		    <!-- <a href="#" class="ui black icon button cho-top-right cho-mobile-show menu-toggle">
		        <i class="sidebar icon"></i>
		    </a> -->
		</nav>
		<!-- header结束 -->
		
		
		<!-- content开始 -->
		<div class="cho-padded-tb-large">
		    <div class="cho-container-mini">
				<!-- 考研时间表 -->
				<div class="ui segments">	
						
						<!-- 2021的时间表开始-->
							<div class="ui segment secondary top attached">
								<div class="ui column grid" >
									<div class="column center aligned">
										<i class="tags icon "></i>2021的时间表
									</div>
								</div>
								
								 <!-- 时间表-->
								<div class="ui segments cho-margin-tb">
									<!-- 时间表的日期开始 -->
									<div class="ui secondary segment cho-margin-tb-tiny" >
										<a href="#" target="_blank" class="ui olive basic left pointing label ">
											<span>2020年1月16日</span>
										</a>
									</div>
									<!-- 时间表的日期结束 -->
									<div class="ui segment secondary">
										<!-- 周六图标 -->
										<i class="bookmark icon"></i>周六
										
										<!-- 表格开始 -->	
										<table class="ui table compact center aligned">
											<thead>
												<tr>
													<th>时间段</th>
													<th>计划</th>
													<th>操作</th>
												</tr>
											 </thead>
											 <tbody>
												<tr>
													<td>7:30</td>
													<td>起床</td>
													<td>
														<a href="#" class="ui button olive mini basic">完成</a>
														<a href="#" class="ui button grey mini basic">延迟</a>
														<a href="#" class="ui button red mini basic">放弃</a>
													</td>
												</tr>
											 </tbody>
											 <tfoot>
												<tr>
												   <th colspan="6" >
														<div class="ui pagination menu">
															<a class="mini icon item" >前一天</a>
															<a class="mini icon item" >后一天</a>
														</div>
														 <a href="#"class="ui mini button olive basic right floated">新增</a>
													</th>
												</tr>
											 </tfoot>
										</table>
										<!-- 表格结束 -->
										
									 </div>
								</div>
							</div>
						 <!-- 2021的时间表结束 -->
						<!-- ----------------------------------------------------------------- -->
						 
						<!-- 2021的小目标开始-->
						<div class="ui segment">
							<div class="ui secondary segment top attached">
								<div class="ui column grid">
									<div class="column center aligned">
										<i class="idea icon"></i>2021的小目标
									</div>
								</div>
							</div>
							<!-- 小目标列表 -->
							<div class="ui segment olive attached" >
									<div class="ui menu vertical fluid" >
										<a href="#" class="item">
											<div class="ui cho-padded-tb-small button olive basic">1</div><span>考研</span>
											<div class="ui olive basic label left pointing">√</div>
										</a>
										<a href="#" class="item">
											<div class="ui cho-padded-tb-small button olive basic">2</div><span>写软著</span>
											<div class="ui red basic label left pointing">-</div>
										</a>
									</div>
							</div>
							<div class="ui segment attached secondary clearfix">
								<a href="#" class="ui button olive mini basic right floated">新增</a>
							</div>
						</div>
						<!-- 2021的小目标结束-->
				</div>
			</div>
		</div>
		<!-- content结束
		
		
		<!-- footer开始 -->
		<footer class="ui inverted segment vertical cho-padded-tb-max">
		    <div class="ui container center aligned">
		        <div class="ui grid mobile reversed divided inverted">
		            <div class="two wide column">
		                <img src="img/wechat.jpg" class="ui rounded image" alt="" style="width: 10em"/>
		            </div>
		            <div class="five wide column">
		                <h4 class="ui inverted header cho-text-thin cho-text-spaced">站长消息</h4>
		                <div class="ui inverted link list">
		                </div>
		            </div>
		            <div class="five wide column">
		                <h4 class="ui inverted header cho-text-thin cho-text-spaced">联系我</h4>
		                <div class="ui inverted link list">
		                    <a href="#" class="item">Email:1961147030@qq.com</a>
		                    <a href="#" class="item">QQ:1961147030</a>
		                </div>
		            </div>
		            <div class="four wide column">
		                <h4 class="ui inverted header cho-text-thin cho-text-spaced">chocho_Todo</h4>
		                <p class="cho-text-thin cho-text-spaced cho-opacity-mini">这是我的20201年，愿满载而归！</p>
		            </div>
		        </div>
		        <!--分割线-->
		        <div class="ui inverted section divider"></div>
		        <p class="cho-text-thin cho-text-spaced cho-opacity-tiny">Copyright©2021.1.16 chocho-2021 designed by
		            chocho</p>
		    </div>
		</footer>
		<!-- footer结束 -->
	</body>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	
	<script>
		<!--显示隐藏菜单-->
	    $('.menu-toggle').click(function () {
	        $('.cho-item').toggleClass('cho-mobile-hide');
	    });
	</script>
</html>
